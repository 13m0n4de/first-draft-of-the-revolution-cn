    <body>
        <div id="container" class="plain-bg">          
            <div id='header'>
                <h1>First Draft of the Revolution</h1>
            </div>
            
            <div id="scroll-background"></div>  
            
            <div id="intro">
                
              <div>
                <em>
                    <span class="yb">欺骗</span>
                    <span class="yb first">一位</span>
                    <span class="second">拥有魔法的丈夫</span>
                    <span class="third">是危险的。</span>
                </em>
              </div>

              <p class="drop-cap">
                朱丽叶被流放到格勒诺布尔山上的一个村庄过夏：几间阿尔卑斯山小屋，一个深邃的湖泊，蓝天，没有社交。
              </p>
              <p>
                现在她每天给丈夫写信。她告诉他自己散步时陷入了齐腿深的泥泞，窗户四周漏风，她在新手套上花费了多么奢侈，以及她多么想念巴黎。
              </p>
              <p>
                她在普通纸张上草拟信件，但写好后，她会抄写到魔法纸上，而这纸的魔法副本在数百英里之外。文字会自动出现在丈夫书房里的配对纸张上。无需浪费时间在信使身上。
              </p>
            
            </div> <!-- #intro -->
        
            <div id='page-number' class='even'>2</div>
        </div>
