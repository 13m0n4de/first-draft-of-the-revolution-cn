    <div id="chapter10-preface" class="preface">
          <p>亨利读完这封信，然后阅读附件。八月的阳光从窗户照进来，用炙热刺眼的光芒照亮了两页纸，仿佛文字即将燃烧起来。</p>

    <p>将两页纸紧紧连接在一起是一种古老的技巧，这样文字的含义就会融合在一起。它隐藏了写在那里的意思，通常只有另一位魔法使用者才能解开。那位修士一定是在写信给某位拥有魔法能力的人。</p>

    <p>亨利将纸张铺在桌上，皱眉凝视。是否可能徒手拆解其中的含义？</p>

    <p>文字的形式如同诗歌，行行成双，犹如圣咏。亨利尝试用一首又一首圣咏与原文对照。需要极大的耐心和最精细的魔法，才能将属于大卫王的那一层与修士所写的那一层分离开来。</p>
