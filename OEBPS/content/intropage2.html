                    魔法纸张并非她房中唯一相连之物。自从朱丽叶结婚以来，她已习惯了映照另一省份房间的镜子，控制喂鸡时间的钟表，以及随月相发光的月亮模型。
                  </p>
                  <p>
                  谁知道亨利还在她的住所里，甚至在她身上藏了什么？也许有某种耳朵正在将她身边的每一句话传回巴黎。
                  </p>
                  <p>
                    于是朱丽叶坐在书桌前，烛台的光照亮她的面庞，焦虑而愧疚——正如人们在尚未犯错时常有的心情。
